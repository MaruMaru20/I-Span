<body>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #firefly-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* 避免干扰用户操作 */
      overflow: hidden;
      z-index: 10;
    }

    .firefly {
      position: absolute;
      width: 20px; /* 设置萤火虫图片的宽度 */
      height: 20px; /* 设置萤火虫图片的高度 */
      background-image: url('img/011.png'); /* 替换为萤火虫的图片路径 */
      background-size: contain; /* 确保图片按比例缩放 */
      background-repeat: no-repeat; /* 禁止重复背景 */
      opacity: 0.8;
      animation: flicker 2s infinite ease-in-out, move 10s infinite;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.4;
      }
    }

    @keyframes move {
      0% {
        transform: translate(0, 0); /* 从屏幕外开始 */
      }
      100% {
        transform: translate(calc(100vw - 20px), calc(100vh - 20px)); /* 到屏幕内部 */
      }
    }
  </style>
</head>
<body>
  <div id="firefly-container"></div>

  <script>
    function createFireflies(numFireflies) {
      const container = document.getElementById('firefly-container');
      
      for (let i = 0; i < numFireflies; i++) {
        const firefly = document.createElement('div');
        firefly.classList.add('firefly');
        
        // 随机决定萤火虫从屏幕外的哪个方向进入
        const position = Math.random();
        if (position < 0.25) {
          // 从顶部进入
          firefly.style.top = `${-10}vh`;
          firefly.style.left = `${Math.random() * 100}vw`;
        } else if (position < 0.5) {
          // 从底部进入
          firefly.style.top = `${110}vh`;
          firefly.style.left = `${Math.random() * 100}vw`;
        } else if (position < 0.75) {
          // 从左侧进入
          firefly.style.top = `${Math.random() * 100}vh`;
          firefly.style.left = `${-10}vw`;
        } else {
          // 从右侧进入
          firefly.style.top = `${Math.random() * 100}vh`;
          firefly.style.left = `${110}vw`;
        }
        
        // 随机动画延迟
        firefly.style.animationDelay = `${Math.random() * 5}s, ${Math.random() * 10}s`;

        container.appendChild(firefly);
      }
    }

    // 调用函数生成萤火虫
    createFireflies(50); // 生成 50 个萤火虫



    


  </script>

    <div id="firefly-container"></div>

    <div class="par">
      <img id="par-image" src="img/par.png" class="par-image" alt="par" >
  </div>

        </a>
    </div>

    <div class="background-container">
        <img src="img/img_07399_.png" class="background-image" alt="背景圖片">
    </div>
    <div class="pro-1">
      <img src="img/pro.png" class="background-image" alt="圖片">
  </div>

</body>
